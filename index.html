<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Google search app</title>
  </head>
  <body>
    <header><img src="img/LogoMakr.png" alt="ZoeK" /></header>
    <div class="main-container">
      <form>
        <input type="text" class="search-input" placeholder="Try me..." />
        <button type="submit" class="search-button" id="btnSearch">
          Search
        </button>
      </form>
      <p class="not-found">Your search did not match any documents.</p>
      <button class="image-button" onclick="downFunction()">
        Images
      </button>
      <div class="btn-container" id="btnContainerDesktop">
        <a href="#" class="btn-previous">&#8249;</a>
        <bold class="pageNumber"></bold>
        <a href="#" class="btn-next">&#8250;</a>
      </div>

      <div class="content-container">
        <div class="image-container" id="imagesDiv"></div>
        <div class="btn-container" id="btnContainerMobile">
          <a href="#" class="btn-previous">&#8249;</a>
          <bold class="pageNumber"></bold>
          <a href="#" class="btn-next">&#8250;</a>
        </div>
        <div class="text-container" id="textsDiv"></div>
        <button onclick="topFunction()" id="back2Top" title="Go to top">
          Top
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
