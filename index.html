<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Google search app</title>
  </head>
  <body>
    <header><img src="img/LogoMakr.png" alt="ZoeK" /></header>
    <div class="main-container">
      <form>
        <input type="text" class="search-input" placeholder="Try me..." />
        <button type="submit" class="search-button" id="btnSearch">
          Search
        </button>
      </form>
      <div class="btn-container">
        <a href="#" class="btn-previous" id="btnPrevious">&#8249;</a>
        <span id="pageNumber"></span>
        <a href="#" class="btn-next" id="btnNext">&#8250;</a>
        <!-- <button class="btn-previous" id="btnPrevious">Previous</button>
        <button class="btn-next" id="btnNext">Next</button> -->
      </div>
      <div class="content-container">
        <div class="image-container" id="imagesDiv"></div>
        <div class="text-container" id="textsDiv"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
